<app-main-header></app-main-header>
<ion-content>
  <div class="maincontent" style="padding: 5% 1% 10% 1%;">
    <ion-grid class="center">

      <!--Welcome Card-->


      <ion-row>
        <ion-card style=" box-shadow: 3px 3px 3px #99a7c2; width: 315px;" id="welcome_card">
          <ion-card-content>
            <ion-row>
              <ion-col size="9" style=" align-content: center!important; align-items: center!important;">
                <ion-row>
                  <ion-label style="font-size: 13px;">Welcome,</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label id="welcome_name"
                    style="font-size: 15px; font-weight: bold; word-wrap: break-word; text-align: start;">{{ username }}
                  </ion-label>
                </ion-row>
                <ion-row>
                  <ion-label id="instructor_school"
                    style="font-size: 11px;word-wrap: break-word;text-align: start;font-weight: bold;">
                    {{schoolInfo_Name}}
                  </ion-label>
                </ion-row>
              </ion-col>

              <ion-col size="3"
                style="display: flex!important;align-content: center!important;align-items: center!important;">
                <img src="../../../assets/images/person.png" alt="User Avatar" height="60px"
                  style="border-radius: 20px;" />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-row>

      <ion-row style="padding-top: 20px;padding-left: 20px;font-weight: bold;">
        <ion-label>
          What would you like to do ?
        </ion-label>
      </ion-row>

      <!-- Functions -->
      <ion-row style="width: 100%;">
        <ion-col>


          <ion-card (click)="MySession()" style="background-color: #DCD4D1; border-radius: 20px;">
            <img src="../../../assets/icon/003-knowledge.svg" alt="Tutor Session" height="120px"
              style="padding:10px;" />
            <ion-header>
              <ion-title style="color: #654C4F; padding-bottom: 10px;font-size: 13px;">My Sessions</ion-title>
            </ion-header>

          </ion-card>

        </ion-col>
        <ion-col>

          <ion-card (click)="JoinSession()" style="background-color: #D2DAD5; border-radius: 20px;">
            <img src="../../../assets/icon/004-education.svg" alt="Tutor Session" height="120px"
              style="padding:10px;" />
            <ion-header>
              <ion-title style="color: #657B6C;padding-bottom: 10px;font-size: 13px;">Tutor Session</ion-title>
            </ion-header>
          </ion-card>
        </ion-col>
      </ion-row>


    </ion-grid>

  </div>

</ion-content>
