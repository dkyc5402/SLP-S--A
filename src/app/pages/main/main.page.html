<app-main-header></app-main-header>
<ion-content>
  <div class="maincontent">
    <ion-grid class="center">

      <!--Welcome Card-->
      <ion-row>
        <ion-card color="light" id="welcome_card">
          <ion-card-content>
            <ion-row>
              <ion-col size="9">
                <ion-row>
                  <ion-label id="welcome_name" style="font-weight:bold; font-size: 20px;">Welcome Mr ~</ion-label>
                </ion-row>
                <ion-row>
                  <ion-label id="instructor_school" style="font-size: 16px;">Instructor in sch</ion-label>
                </ion-row>
              </ion-col>

              <ion-col size="3">
                <img src="../../../assets/images/person.png" alt="User Avatar" height="60px"
                  style="border-radius: 20px;" />
              </ion-col>
            </ion-row>

          </ion-card-content>

        </ion-card>
      </ion-row>

      <!-- Functions -->
      <ion-row style="width: 100%;">
        <ion-col>


          <ion-card  (click)="MySession()">
            <ion-header style="background-color: #4B5C7C;">
              <ion-title style="color: white; padding: 10px;font-size: 12px;">My Sessions</ion-title>
            </ion-header>
            <img src="assets/images/assignment.png" alt="My Sessions" style="height: 140px;">
          </ion-card>

        </ion-col>
        <ion-col>

          <ion-card  (click)="JoinSession()">
            <ion-header style="background-color: #4B5C7C;">
              <ion-title style="color: white;padding: 10px;font-size: 12px;">Tutor Session</ion-title>
            </ion-header>
            <img src="assets/images/html.png" alt="Tutor Session " style="height: 140px; padding:10px;font-size: 10px;">
          </ion-card>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>
</ion-content>
